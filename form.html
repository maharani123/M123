<!DOCTYPE html>
<html>
<head>
 <title>Form Bengkel Perut M123</title>
</head>
<link rel="stylesheet" type="text/css" href="Style1.css">
<body>
    <div class="container">
        <h1>BENGKEL MAKAN M123</h1>
        <div class="login-body">
            <div class="top-login">
                <div class="title">
                    Login Form
                </div>
                <div class="line-1"></div>
                <div class="line-2"></div>
                <div class="line-3"></div>
                <div class="line-11"></div>
                <div class="line-22"></div>
                <div class="line-33"></div>
                <div class="line-111"></div>
                <div class="line-222"></div>
                <div class="line-333"></div>
            </div>
            <div class="character-circel">
                <div class="character-body">
                    <div class="head"></div>
                    <div class="hair1"></div>
                    <div class="hair2"></div>
                </div>
            </div>
            <div class="character-bacground"></div>
            <div class="character-bacground2"></div>
            <div class="character-bacground3"></div>
            <div class="character-circle1"></div>
            <div class="character-circle2"></div>

            <div class="login-box">
              
                <input type="text" placeholder="Username or Email ...">
                <input type="NoHP" placeholder="No. Handphone ...">
                <input type="password" placeholder="Password ...">
                <button class="button"><a href="websiteutamaku.html">Sign in</button></a>
            </div>
            <div class="down-login"></div>
        </div>
    </div>
</body>
</html>
